<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link th:include="fragment/common-css :: cssLink">
    <link rel="stylesheet" th:href="@{/css/web/question-detail.css}">

    <title>Exception问答社区,用户登录</title>
</head>
<body>
<!-- 顶部导航栏 -->
<div th:replace="fragment/common :: header"></div>
<!-- main content -->
<div class="container main-content">
    <div class="row">
        <div class="col-4 br-3px">
            <form th:action="@{/login}" method="POST">
                <div class="form-group">
                    <label>用户名</label>
                    <input type="text" class="form-control" name="username">
                </div>
                <div class="form-group">
                    <label>密码</label>
                    <input type="password" class="form-control" name="password">
                </div>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="remember-me" name="remember-me" checked="true">
                    <label class="form-check-label" for="remember-me">记住我</label>
                </div>
                <button type="submit" class="btn btn-primary margintop-20px">登录</button>
            </form>
        </div>

        <!-- 右边栏 -->
        <div class="col br-3px">
        </div>
    </div>

</div>
<!-- footer -->
<div th:replace="fragment/common :: footer"></div>
</body>

<script th:replace="fragment/common-js :: js"></script>

    $(document).ready(function() {
    });



</script>
</html>
